version: 2

defaults: &defaults
  working_directory: ~/repo
  environment:
    LC_ALL: C.UTF-8

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
        apk add build-base linux-headers libmnl-dev libnl3-dev

jobs:
  build_elixir_1_15_otp_26:
    docker:
      - image: hexpm/elixir:1.15.4-erlang-26.0.2-alpine-3.18.2
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - restore_cache:
          keys:
            - v1-mix-cache-{{ checksum "mix.lock" }}
      - run: mix deps.get
      - run: mix test
      - run: mix format --check-formatted
      - run: mix deps.unlock --check-unused
      - run: mix docs
      - run: mix hex.build
      - run: mix dialyzer
      - run: mix coveralls.circle || true
      - save_cache:
          key: v1-mix-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

  build_elixir_1_14_otp_25:
    docker:
      - image: hexpm/elixir:1.14.2-erlang-25.1.2-alpine-3.16.2
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_13_otp_24:
    docker:
      - image: hexpm/elixir:1.13.4-erlang-24.3.4-alpine-3.15.3
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_12_otp_24:
    docker:
      - image: hexpm/elixir:1.12.3-erlang-24.3.4.2-alpine-3.16.0
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_elixir_1_11_otp_23:
    docker:
      - image: hexpm/elixir:1.11.4-erlang-23.3.4.13-alpine-3.15.3
    <<: *defaults
    steps:
      - checkout
      - <<: *install_hex_rebar
      - <<: *install_system_deps
      - run: mix deps.get
      - run: mix test

  build_example_elixir_1_13_otp_25:
    docker:
      - image: nervesproject/nerves_system_br:1.20.4
    environment:
      MIX_TARGET: rpi0
      MIX_ENV: prod
      ELIXIR_VERSION: 1.13.4-otp-25
      LC_ALL: C.UTF-8
    working_directory: ~/repo/example
    steps:
      - checkout:
          path: ~/repo
      - run: wget https://repo.hex.pm/builds/elixir/v$ELIXIR_VERSION.zip
      - run: unzip -d /usr/local/elixir v$ELIXIR_VERSION.zip
      - run: echo 'export PATH=/usr/local/elixir/bin:$PATH' >> $BASH_ENV

      - run: mkdir -p ~/.ssh && touch ~/.ssh/id_rsa.pub
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix archive.install hex nerves_bootstrap --force
      - run: mix deps.get
      - run: mix firmware
      - run: mix format --check-formatted

workflows:
  version: 2
  build_test:
    jobs:
      - build_elixir_1_15_otp_26
      - build_elixir_1_14_otp_25
      - build_elixir_1_13_otp_24
      - build_elixir_1_12_otp_24
      - build_elixir_1_11_otp_23
      - build_example_elixir_1_13_otp_25
